<ion-header>
    <ion-toolbar>
        <ion-title>seleccionar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let usuario of comprobantes; let index = i">
        <ion-item-sliding #slidingItem>
            <ion-item button class="item-label item ios in-list ion-focusable hydrated">
                <ion-avatar slot="start">
                    <img src="https://cdn-icons-png.flaticon.com/512/4139/4139981.png" />
                </ion-avatar>
                <ion-label>
                    <h2>{{usuario.com_nombre}}</h2>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
