<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="AtrÃ¡s" defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <ion-list *ngFor="let item of productos">
        <ion-item (click)="onClick()">

            <ion-label>

                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <!-- name -->
                            {{item.producto}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" style="white-space:normal">

                            <!-- icon -->
                            <h6>{{item.descripcion}}</h6>
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col size="2">
                            <!-- icon -->
                            <h3 style=" color: red; font-weight: bold;" color="primary">{{item.cantidad}} X {{item.precioUnit}} = {{item.totalGeneral}}</h3>
                        </ion-col>
                        <ion-col size="10">
                            <!-- time -->
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>

    <ion-toolbar>

        <ion-button expand="block" color="danger" (click)="openModal()">

            <ion-grid>
                <ion-row>
                    <ion-col size="1" class="numberCircle">

                        <span><ion-icon style="font-size: 20px;" name="cart"></ion-icon><ion-badge color="danger">{{valoresTotales.CantidadTotal}}</ion-badge></span>
                    </ion-col>
                    <ion-col size="8">
                        <span>Ver mi pedido </span>

                    </ion-col>
                    <ion-col size="3">
                        <ion-badge color="danger">Gs. {{valoresTotales.TotalPedido}}</ion-badge>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-button>

    </ion-toolbar>
</ion-footer>
