<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button text="AtrÃ¡s" (click)="onBack()"></ion-back-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-searchbar id="a" placeholder="Buscar" (ionChange)="onChange($event)" debounce="100"></ion-searchbar>

    <ion-list *ngFor="let usuario of usuarios; let index = i">
        <ion-item-sliding #slidingItem>
            <ion-item button class="item-label item ios in-list ion-focusable hydrated" (click)="onEditar(usuario.pro_id)">
                <ion-avatar slot="start">
                    <img src="{{usuario.image}}" />
                </ion-avatar>
                <ion-label>
                    <h2>{{usuario.pro_descripcion}}</h2>
                    <h3>GS {{usuario.pro_precio}}</h3>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="onClick(usuario)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <!--para agregar nuevos usuarios-->

    <ion-fab (click)="onClickGo()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" class="btnCrear">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
