<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-back-button text="Back" icon="add"></ion-back-button> -->
            <ion-back-button text="AtrÃ¡s" defaultHref="home"></ion-back-button>
        </ion-buttons>

        <ion-title>Mis Pedidos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngFor="let item of detalles">
        <ion-item>
            <ion-avatar slot="start" style=" width: 100px;
        height: auto;">
                <img src="{{item.image}}">
            </ion-avatar>

            <ion-label>

                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <!-- name -->
                            {{item.pro_nombre}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" style="white-space:normal">

                            <!-- icon -->
                            <h6>Cantidad en Litros {{item.det_cantidad}}</h6>
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col size="2">
                            <!-- icon -->
                            <h3 style=" color: red; font-weight: bold;" color="primary">Estado: {{item.det_estado===2?'pendiente':"ok"}}</h3>
                        </ion-col>
                        <ion-col size="10">
                            <!-- time -->
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
