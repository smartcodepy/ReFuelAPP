<ion-content>
    <form [formGroup]="registroUsuarioForm" (ngSubmit)="registrar()">

        <ion-card>
            <ion-card-content class="ion-text-center">
                <img src="../../assets/icon/ref.png" alt="">

            </ion-card-content>
            <ion-card-header>
                <ion-title><strong>Recuperar Contrase√±a</strong></ion-title>
            </ion-card-header>
        </ion-card>

        <ion-content>
            <ion-title class="ion-margin"></ion-title>
        </ion-content>
        <ion-card-content>

            <ion-item>
                <ion-label position="floating">Email: </ion-label>
                <ion-input required type="email" placeholder="ejemplo@gmail.com" formControlName="email"></ion-input>
            </ion-item>

        </ion-card-content>
        <!--  <ion-button class="btnguardar" type="submit"  [disabled]="!registroUsuarioForm.valid" ><ion-icon name="checkmark"></ion-icon> </ion-button> -->
        <ion-row>
            <ion-col size="1"></ion-col>
            <ion-col>
                <ion-button type="submit" color="danger" class="botoncito" expand="block">Recuperar</ion-button>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>

        <!--  <ion-button class="btncancelar"> <ion-icon name="close" ></ion-icon> </ion-button> -->

    </form>
</ion-content>
