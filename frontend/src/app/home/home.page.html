<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">


    <div>
        <div>
            <ion-searchbar change (ionChange)="onChange($event)"></ion-searchbar>
        </div>

        
    <div class="ion-padding-horizontal wrapper" style="margin-bottom: 10px;">
        <ion-grid class="ion-no-padding">
            <ion-row class="ion-align-items-baseline">
                <ion-col size="6">
                    <ion-label class="title" ><strong>Explorar Combustibles</strong></ion-label>
                </ion-col>
                <ion-col size="6">
                    <div class="more ion-text-end">
                        <strong><a routerLink = '/menu-listado' (click)="onHideShow()">Ver más</a></strong>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>


    </div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-slides [options]="options">


                    <ion-slide *ngFor="let item of productos">
                        <ion-card class="card" routerLink="/detalle-producto/{{item.pro_id}}">
                            <ion-card-content class="ion-text-left">
                                <div class="img-wrapper">
                                    <ion-img style="height: 70%; width: 70% ;" src="{{item.image}}"></ion-img>
                                </div>

                                <ion-card-title class="title">{{item.pro_nombre}}</ion-card-title>
                                <div>
                                    <ion-card-subtitle style=" color: red; font-weight: bold;">Precio {{item.pro_precio}} GS</ion-card-subtitle>
                                </div>
                                <ion-card-subtitle>{{item.pro_descripcion}}</ion-card-subtitle>
                            </ion-card-content>
                        </ion-card>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div class="ion-padding-horizontal wrapper">
        <ion-grid class="ion-no-padding">
            <ion-row class="ion-align-items-baseline">
                <ion-col size="6">
                    <ion-label class="title"><strong>Explorar Categorías</strong></ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-slides [options]="categories">
                    <ion-slide *ngFor="let item of categorias">

                        <ion-card routerLink='/menu-listado/{{item.cat_id}}' style="max-width: 2000px; border-radius: 10px ;">
                            <ion-card-header class="ion-text-center">
                                <div class="img-wrapper">
                                    <ion-img style="  height: 70%;  " src="{{item.image}}"></ion-img>
                                </div>
                                <ion-card-subtitle>{{item.cat_nombre}}</ion-card-subtitle>
                            </ion-card-header>
                        </ion-card>

                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
